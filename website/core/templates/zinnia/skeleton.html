{% extends "base.html" %}
{% load i18n zinnia_tags %}
{% load url from future %}


{% block "headercss" %}
    <link href="{{ STATIC_URL }}css/blog.css" rel="stylesheet" />
{% endblock %}

{% block base_content %}
  <div id="navsub">
    <div class="container">
      <div class="row-fluid">
        <div class="span8">
          {% get_categories %}
        </div>
        <div class="span4">
          <form method="get" action="{% url 'zinnia_entry_search' %}" class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="{% trans 'Search' %}" name="pattern" value="{{ pattern }}" />
          </form>
        </div>
      </div>
    </div>
  </div>


    {% block slider %}{% endblock %}
    <div class="container">
      <div class="row-fluid">
        <div id="content" class="hfeed span8">
          {% block content %}
            
          {% endblock %}
        </div>

        <div id="sidebar" class="span4">
          {% block sidebar %}
          {% endblock %}
        </div>
      </div>
    </div>

{% endblock %}
